<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <h1>Formulário de cadastro</h1>

		<ul>
			<li>Nenhum campo pode estar vazio.</li>
			<li>Usuário só poderá conter letras e/ou números.</li>
			<li>Usuário deverá ter entre 3 e 12 caracteres.</li>
			<li>Senha precisa ter entre 6 e 12 caracteres.</li>
		</ul>
        
        <form action="" method="POST" class="form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="validar">
            
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" class="validar">
            
			<label for="cpf">CPF:</label>
            <input type="text" id="cpf" class="cpf validar">
			
			<label for="usuario">Usuário:</label>
            <input type="text" id="usuario" class="usuario validar">
			
			<label for="senha">Senha:</label>
            <input type="password" id="senha" class="senha validar">
			
			<label for="repetesenha">Repetir senha:</label>
            <input type="password" id="repetesenha" class="repetir-senha validar">
            
            <button type="submit" class="btnSubmit">Confirmar</button>
        </form>
    </section>

	<script src="./validaCPF.js"></script>
    <script src="./formValidating.js"></script>
</body>
</html>
